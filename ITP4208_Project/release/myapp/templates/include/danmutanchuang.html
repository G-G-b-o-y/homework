
<!DOCTYPE html>
{% block content %}
<style>
    .photo {
        position: fixed;
        right: 0;
        white-space: nowrap;
        background: rgba(255, 215, 0, 0.9);
        padding: 8px 15px;
        border-radius: 20px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        font-family: 'Microsoft Yahei';
        font-size: 14px;
        color: #333;
        animation: move 6s linear;
    }
    @keyframes move {
        from { transform: translateX(100vw); }
        to { transform: translateX(-100%); }
    }
    #mitaImg {
        width: 50px;
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
</style>
{% load static %}
<img src="{% static 'images/mita.png' %}" alt="米塔"
        id="mitaImg">
<script>
    const messages = [
        " Hello! I'm your weather forecaster, Mita ❤️" ,
        " Nice to see you again ❤️",
        " It's a fine day today ",
        " I hope you mood will be as good as today's weather🥰",
        " Good morning, may your every day be filled with sunshine and laughter",
        " Take your umbrella with you when it rains🌂 ",
        "Don't stay up late, your eyes will protest!",
        "Be your own little sun today☀",
        "You look so beautiful when you smile, smile more~",
        "Take a break if you're tired, I'm here"

    ];

    document.getElementById('mitaImg').addEventListener('click', function() {
        const photo = document.createElement('div');
        photo.className = 'photo';
        photo.textContent = messages[Math.floor(Math.random() * messages.length)];
        photo.style.top = `${20 + Math.random() * 60}%`;
        photo.addEventListener('animationend', () => {
            photo.remove();
        });

        document.body.appendChild(photo);
    });
</script>
{% endblock content %}
