{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>创建天气看板</h2>
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label>选择位置（可多选）:</label>
            {% for location in form.locations %}
                <div>
                    {{ location.tag }}  <!-- 复选框 -->
                    <label for="{{ location.id_for_label }}">{{ location.choice_label }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit">提交</button>
    </form>
</div>

<style>
    .location-options {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .location-options div {
        display: flex;
        align-items: center;
        gap: 8px;
    }
</style>
{% endblock %}
